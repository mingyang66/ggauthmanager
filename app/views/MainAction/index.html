<script type="text/javascript" src="/public/cpts/js/plugins/jquery-1.7.min.js"></script>

<body class="loginpage" style="background-image: url('/public/images/login.jpg');">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">权限.<span>中心</span></h1>
				<span class="slogan">权限管理系统</span>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">密码不正确.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">密码不正确.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="/public/cpts/images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">Not <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
            
            <form id="login_form" action="@{MainAction.dashboard()}" method="post">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                    </div>
                </div>
                
                <button id="login">登录</button>
                
                <div class="keep"><input type="checkbox" /> 记住密码</div>
            
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->
	<script type="text/javascript">
	jQuery("#login").click(function(){
		if(!validForm){
			return false;
		}
		var formData = new FormData(jQuery("#login_form")[0]);
		jQuery.ajax({
			url : '/LoginAction/login',
			type : 'POST',
			async : false,
			cache: false,  
	        processData: false,  
	        contentType: false,
			datatype : 'json',
	        data : formData,
			success : function(data) {
				if (data && data.code == 100) {
					loadUrl('@{MainAction.dashboard()}');
				} else {
					layer.alert(data.msg, {icon: 1});
				}
			},
			error : function() {
				layer.alert('保存失败', {icon: 1});
			}
		});
		
	});
	function validForm(){
		var username = jQuery.trim(jQuery("#username").val());
		if(username == '') {
			layer.tips('用户名不能为空', '#username');
			return false;
		} 
		var password = jQuery.trim(jQuery("#password").val());
		if(password == '') {
			layer.tips('密码不能为空', '#password');
			return false;
		} 
		return true;
	}
	</script>

</body>
</html>
