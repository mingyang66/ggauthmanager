<form class="stdform stdform2">
  	  <p>
      	<label>产品线编号：</label>
        <span class="field"><input type="text" name="product.product_line" id="product_line" class="longinput" /></span>
      </p>
      
      <p>
      	<label>产品线名称:</label>
        <span class="field"><input type="text" name="product.product_name" id="product_name" class="longinput" /></span>
      </p>
      <p>
      	<label>产品线描述:</label>
        <span class="field"><textarea cols="80" rows="5" name="product.product_desc" id="product_desc" class="longinput"></textarea></span>
      </p>
      <p class="stdformbutton">
        <input type="button" class="stdbtn" value="提交" />
        <input type="reset" class="reset" value="重置" />
      </p>
</form>
<script type="text/javascript">
jQuery(".stdbtn").click(function(){
	if(!validForm()){
		return false;
	}
	
	var formData = new FormData(jQuery(".stdform.stdform2")[0]);
	jQuery.ajax({
		url : '/ProductLineAction/insertProductLine',
		type : 'POST',
		async : false,
		cache: false,  
        processData: false,  
        contentType: false,
		datatype : 'json',
        data : formData,
		success : function(data) {
			if (data && data.code == 100) {
				layer.msg(data.msg,{time: 2000}, function(){
				});
			} else {
				layer.alert(data.msg,{icon: 0, title:'提示', skin: 'layui-layer-molv'});
			}
		},
		error : function() {
			layer.alert('保存数据失败',{icon: 0, title:'提示', skin: 'layui-layer-molv'});
		}
	});
});
function validForm(){
	debugger
	var product_line = jQuery.trim(jQuery("product_line").val());
	if(product_line && product_line == '') {
		layer.tips('请选择上传图片', '#product_line');
		return false;
	}
}
</script>
